<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3379e155de.js" crossorigin="anonymous"></script>
    <title>Pamela G. Digital - Business Mentor</title>
    
</head>
<body>
    <div class="beigeBoxPages boxPages">
        <div class="cross identificationCross">
            <div class="crossLine"></div>
            <div class="crossLine"></div>
        </div>
         <div class="logBox">
            <div class="iconPam"><img src="images/PamG-icon.png" alt=""></div>
            <!-- Liens pour choisir entre "S'inscrire" et "Se connecter" -->
            <a href="#" id="signupLink">Je m'inscris</a> | <a href="#" id="loginLink">Je me connecte</a>
             
            <!-- Partie "S'inscrire" -->
            
            <div id="signupSection"  class="logSection">
                <form id="signupForm">
                    <div>
                        <label for="nameSignup">Nom d'utilisateur :</label><br>
                        <input type="text" id="nameSignup" name="firstname" required>
                    </div>
                    <div>
                        <label for="signupEmail">Adresse e-mail :</label><br>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="password-container">
                        <label for="signupPassword">Mot de passe :</label><br>
                        <input type="password" id="signupPassword" class="signupPasswordeye" name="password" placeholder="Minimum 6 caractères" required>
                        <i class="far fa-eye eye-icon togglePassword"></i>
                    </div>
                    <div class="password-container">
                        <label for="signupConfirmPassword">Confirmer le mot de passe :</label><br>
                        <input type="password" id="signupConfirmPassword" class="signupPasswordeye" name="confirmPassword" placeholder="Minimum 6 caractères"required>
                        <i class="far fa-eye eye-icon togglePassword"></i>
                    </div>
                    <div class="agree">
                        <label for="agreeCheckbox">
                            <input type="checkbox" id="agreeCheckbox" name="agree" required>
                            J'accepte les termes et conditions
                        </label>
                    </div>
            
                    <button type="submit">S'inscrire</button>
                    <div class="inscriptionMsg logMsg"></div>
                </form>
            </div>
            
             
            <!-- Partie "Se connecter" -->
            <div id="loginSection" class="logSection" style="display: none;">
                <form id="loginForm">
                    <div>
                        <label for="loginEmail">Adresse e-mail :</label><br>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="password-container">
                        <label for="loginPassword">Mot de passe :</label><br>
                        <input type="password" id="loginPassword" class="signupPasswordeye" name="password" required>
                        <i class="far fa-eye eye-icon togglePassword"></i>
                    </div>
                
                    <button type="submit">Se connecter</button>
                    <div class="connexionMsg logMsg"></div>
                </form>
            </div>
         </div>

    


    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="scripts/firebase-registration.js"></script>


</body>
</html>
