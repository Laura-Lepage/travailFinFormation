<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3379e155de.js" crossorigin="anonymous"></script>
    <title>Pamela G. Digital - Business Mentor</title>
</head>
<body>
    <div class="beigeBoxPages">
        <div class="cross">
            <div class="crossLine"></div>
            <div class="crossLine"></div>
        </div>
        <div class="questionnaireBox">
            <a class="back">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="images/PamG-icon.png" alt="PamG_miniLogo">
            <div class="quiz">
                <div id="quiz"></div>
            </div>
        </div>
        <div id="result" style="display:none;">
            <p id="resultText"></p>
            <p id="resultProfil"></p>
            <p id="resultExplanation"></p>
            <p id="resultPossibilities"></p>
            <p id="resultConclusion"></p>
            <button onclick="restartQuiz()">Recommencer le quiz</button>
        </div>
    </div>
    <script src="scripts/versmetierideal.js"></script> 
</body>
</html>
